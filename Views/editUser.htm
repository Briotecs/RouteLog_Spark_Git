<div class="row">          
        <div style="margin-left: 15px; margin-right: 15px; margin-top: 15px;" >
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="form-group clearfix">
                            <label for="txtFirstName" class="col-sm-4 col-md-3 control-label">First Name <span class="text-danger"></span></label>
                            <div class="col-xs-12 col-sm-10 col-md-9">
                                <div class="input-group" show-error="addEditShowErrors">
                                    <span class="input-group-addon fa fa-user"></span>
                                    <input type="text" class="form-control" id="txtFirstName" maxlength="40" ng-model="data.Name" placeholder="Enter First Name">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="form-group clearfix">
                            <label for="txtLastName" class="col-sm-4 col-md-3 control-label">Last Name <span class="text-danger"></span></label>
                            <div class="col-xs-12 col-sm-10 col-md-9">
                                <div class="input-group" show-error="addEditShowErrors">
                                    <span class="input-group-addon fa fa-user"></span>
                                    <input type="text" class="form-control" id="txtLastName" maxlength="40" ng-model="data.LName" placeholder="Enter Last Name">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="form-group clearfix">
                            <label for="txtemail" class="col-sm-4 col-md-3 control-label">Email Address<span class="text-danger"></span></label>
                            <div class="col-xs-12 col-sm-10 col-md-9">
                                <div class="input-group" show-error="addEditShowErrors">
                                    <span class="input-group-addon fa fa-envelope"></span>
                                    <input type="text" class="form-control" id="txtemail" maxlength="80" ng-model="data.EmailID" placeholder="Enter Email Address">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="form-group clearfix">
                            <label for="txtPassword" class="col-sm-4 col-md-3 control-label">Password <span class="text-danger"></span></label>
                            <div class="col-xs-12 col-sm-10 col-md-9">
                                <div class="input-group" show-error="addEditShowErrors">
                                    <span class="input-group-addon fa fa-key"></span>
                                    <input type="password" class="form-control" id="txtPassword" maxlength="80" ng-model="data.Password" placeholder="Enter Password">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="form-group clearfix">
                            <label for="txtLanline" class="col-sm-4 col-md-3 control-label">Landline No <span class="text-danger"></span></label>
                            <div class="col-xs-12 col-sm-10 col-md-9">
                                <div class="input-group" show-error="addEditShowErrors">
                                    <span class="input-group-addon fa fa-fax"></span>
                                    <input type="text" class="form-control" id="txtLanline" maxlength="20" ng-model="data.Phone" placeholder="Enter Landline No ">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="form-group clearfix">
                            <label for="txtmobile" class="col-sm-4 col-md-3 control-label">Mobile No <span class="text-danger"></span></label>
                            <div class="col-xs-12 col-sm-10 col-md-9">
                                <div class="input-group" show-error="addEditShowErrors">
                                    <span class="input-group-addon fa fa-mobile"></span>
                                    <input type="text" class="form-control" id="txtmobile" maxlength="13" ng-model="data.Mobile" placeholder="Enter Mobile No">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>         
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="form-group clearfix">
                            <label for="txtmodOfRole" class="col-sm-4 col-md-3 control-label">Role<span class="text-danger"></span>
                            </label>
                            <div class="col-xs-12 col-sm-10 col-md-9">
                                <select class="form-control" ng-model="data.Role" ng-options="obj.value as obj.name for obj in Roles"></select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="form-group clearfix">
                            <label for="txtmodOfStatus" class="col-sm-4 col-md-3 control-label">Status <span class="text-danger"></span>
                            </label>
                            <div class="col-xs-12 col-sm-10 col-md-9">
                                <select class="form-control" ng-model="data.Status" ng-options="obj.value as obj.name for obj in Status"></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>

        
        <div class="col-xs-11 col-sm-11 col-md-12">
            <button type="button" class="btn btn-danger btn-md pull-right" style="margin-right: 15px" data-dismiss="modal" ng-click="cancel()"><i class="fa fa-times-circle"></i> Cancel</button> 
            <button id="btnSave" type="button" class="btn btn-success btn-success-bt btn-md pull-right ng-binding" style="margin-right: 5px;" ng-click="save()"><i class="fa fa-floppy-o"></i>  {{frmData.btnsave}}</button>
        </div>    
</div>
