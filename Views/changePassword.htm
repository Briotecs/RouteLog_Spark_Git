	

    <div class="page-contact">
		<div class="row">
            <div class="col-md-4 col-md-offset-4 padding-top: 100px;">
                <div class="login-panel panel panel-default" style="width:350px; margin-left:-35px; margin-top: 20px;">
                    <div class="panel-heading" style="color: #000; background-color: #ededed;">
                        <h3 class="panel-title">Change Password</h3>
                    </div>
                    <div class="panel-body">
                       <div>
                           <img src="Content/images/web-logo.png" ></img>
                            <form ng-submit="changepassword()">
                                <fieldset>
                                    <div class="form-group">
                                       <label for="txtmodOfoldpwd" class="col-sm-4 col-md-3 control-label">Old Password<span class="text-danger"></span>
                                        </label>
                                        <input class="form-control form-control-bt" placeholder="Old Password" name="oldpassword" type="password" ng-model="oldpassword" maxlength="80" value="" ng-keyup="$event.keyCode == 13 && changepassword()" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtmodOfnewpwd" class="col-sm-4 col-md-3 control-label">New Password<span class="text-danger"></span>
                                        </label>
                                        <input class="form-control form-control-bt" placeholder="New Password" name="newpassword" type="password" maxlength="80" ng-model="newpassword" >
                                    </div>
                                    <div class="form-group">
                                        <label for="txtmodOfconpawd" class="col-sm-4 col-md-3 control-label">Confirm Password<span class="text-danger"></span>
                                        </label>
                                        <input class="form-control form-control-bt" placeholder="Confirm Password" name="conpassword" type="password" maxlength="80" ng-model="conpassword" >
                                    </div>
                                </fieldset>
                            </form>
                       </div>
                        <span us-spinner spinner-theme="bigBlue" spinner-key="spinner-1"></span>
                        <!--<div dw-loading="spinLoading">-->
						<div>
                            <button id="btnSave" type="button" class="btn btn-lg btn-success btn-success-bt btn-block" ng-disabled="isDisabled" ng-click="changepassword()"></i> Change Password</button>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
