<script type="text/javascript">
 $('#example').DataTable( {
    "paging":   true,
        "ordering": false,
		"searching": true,
        "info":     false,
     
     buttons: [
         'excel', 'pdf'
    ]
   } );
</script>
<div style="margin: 20px;">
<span style="margin-left: 350px;"  us-spinner spinner-theme="bigBlue" spinner-key="spinner-4"></span>		
	<div class="row">
		<div class="col-md-3">
			<div class="form-group">
		      <label for="fromdate">From Date:</label>
		      <p class="input-group  form-group bt-report-date">
		          <input type="text" id="fromdate" class="form-control" uib-datepicker-popup="{{format}}" ng-model="fromDate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" ng-click="open1()" />
		          <span class="input-group-btn">
		            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
		          </span>
		        </p>		        
		    </div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
		      <label for="todate">To Date:</label>
		      <p class="input-group  form-group bt-report-date">
		          <input type="text" id="todate" class="form-control" uib-datepicker-popup="{{format}}" ng-model="toDate" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" ng-click="open2()" />
		          <span class="input-group-btn">
		            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
		          </span>
		        </p>
		    </div>
		</div>

		<div class="col-md-3">
			<div class="form-group">
		      <label>Idle Hours:</label>
				  <select class="form-control dropdown" ng-model="speedvalidation" style="width: 140px;">
			      <option ng-repeat="item in SpeedLimits" value="{{item.value}}">
			        {{item.text}}
			      </option>
				</select>
		    </div>
		</div>

		<div class="col-md-2">
			<div class="form-group">
		      <label>Vechile No:</label>
		      <input type="text" class="form-control" ng-change="onedit()"  ng-model="vehNumber" uib-typeahead="item for item in ListOfVehicle | filter:$viewValue | limitTo:8" ng-keyup="$event.keyCode == 13 && submit()" placeholder="Choose Vechile">
		    </div>
		</div>
		
		<div class="col-md-1 col-lg-2" style="margin-top: 20PX;">
			<div class="form-group">
				<button id="btnSubmit" type="button" class="btn btn-primary btn-md"  style="cursor:pointer margin-right: 5px;" ng-click="submit()">Submit</button>				
			</div>
		</div>

	</div>

		<div ng-hide ="data.length==0">

			<br>
			<table id="example" class="table table-striped table-bordered" datatable="ng" >
				<thead> 
					<tr> 
						<th style="width: 35px;">#</th>
						<th style="width: 130px;">End Time</th> 
						<th style="width: 130px;">Start Time</th> 
						<th>Location</th>
						<th style="width: 35px;">Duration</th>
						<th style="width: 35px;">Status</th>
					</tr> 
				</thead> 
				<tbody> 
					<tr ng-repeat = "item in data" >
					<td>{{$index + 1}}</td> 
						<td>{{item.StartDtTime}}</td> 
						<td>{{item.EndDtTime}}</td> 
						<td>{{item.address}}</td>
						<td>{{item.Duration}}</td>
						<td>{{item.Status}}</td>							
					</tr> 
				</tbody> 
			</table>
		</div>
</div>
